<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body class="login__body">
    <div class="login__top">
      <a href="index.html" class="EasyThrift__logo">EasyThrift</a>
    </div>
    <div class="login__box">
      <h2 class="login__heading">Create a secure account</h2>
      <p>welcome to the future of savings</p>
      <form action="" class="form">
        <div class="form__group u-margin-bottom-1">
          <label for="email" class="form__label">Fullname</label>
          <input type="email" class="form__input" required />
        </div>

        <!-- <div class="error__message u-margin-bottom-1">
          Invalid username or password
        </div> -->
        <div class="form__group u-margin-bottom-1">
          <label for="email" class="form__label">Email address</label>
          <input type="password" class="form__input" required />
        </div>
        <div class="form__group u-margin-bottom-1">
          <label for="email" class="form__label">Phone number</label>
          <input type="text" class="form__input" required />
        </div>
        <div class="form__group u-margin-bottom-1">
          <label for="email" class="form__label">password</label>
          <input type="password" class="form__input" required />
        </div>
        <div class="form__group u-margin-bottom-1">
          <label for="email" class="form__label">confirm password</label>
          <input type="password" class="form__input" required />
        </div>
        <button type="submit" class="btn--submit">create account</button>
      </form>
    </div>
    <div class="login__bottom">
      <a href="login.html" class="register__link"
        >already have an account? Login</a
      >
    </div>
  </body>
</html>
