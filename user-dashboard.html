<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="user-container">
      <div class="sidebar">
        <div class="sidebar__top u-margin-bottom-4">
          <svg class="sidebar__icon">
            <use xlink:href="img/sprite.svg#icon-menu"></use>
          </svg>
          <a href="index.html" class="sidebar__easythrift">EasyThrift</a>
        </div>
        <div class="sidebar__navigation">
          <ul class="sidebar__navigation__list">
            <li class="sidebar__navigation__item">
              <a href="" class="sidebar__link">
                <svg class="sidebar__icon">
                  <use xlink:href="img/sprite.svg#icon-home"></use>
                </svg>
                <span>home</span>
              </a>
            </li>
            <li class="sidebar__navigation__item">
              <a href="" class="sidebar__link">
                <svg class="sidebar__icon">
                  <use xlink:href="img/sprite.svg#icon-pie-chart"></use>
                </svg>
                <span>savings</span>
              </a>
            </li>
            <li class="sidebar__navigation__item">
              <a href="" class="sidebar__link">
                <svg class="sidebar__icon">
                  <use xlink:href="img/sprite.svg#icon-credit-card"></use>
                </svg>
                <span>payment</span>
              </a>
            </li>
            <li class="sidebar__navigation__item">
              <a href="" class="sidebar__link">
                <svg class="sidebar__icon">
                  <use xlink:href="img/sprite.svg#icon-map"></use>
                </svg>
                <span>history</span>
              </a>
            </li>
            <li class="sidebar__navigation__item">
              <a href="" class="sidebar__link">
                <svg class="sidebar__icon">
                  <use xlink:href="img/sprite.svg#icon-account_circle"></use>
                </svg>
                <span>account</span>
              </a>
            </li>
          </ul>
        </div>

        <a href="" class="sidebar__link sidebar__bottom">
          <svg class="sidebar__icon">
            <use xlink:href="img/sprite.svg#icon-log-out"></use>
          </svg>
          <span>logout</span>
        </a>
      </div>
      <div class="main">
        <div class="main__top">
          <h3 class="user__name">
            Hi, LawaL
          </h3>

          <a href="" class="main__top__link">
            <svg class="main__top__icon">
              <use xlink:href="img/sprite.svg#icon-account_circle"></use>
            </svg>
          </a>
        </div>
        <div class="balance">
          <div class="balance__box balance__box--1">
            <svg class="">
              <use xlink:href="img/sprite.svg#icon-line-graph"></use>
            </svg>
                <h4 class="balance__heading">savings amount</h4>
                <h3 class="balance__amount">&#8358 0.00</h3>
            </div>
            <div class="balance__box balance__box--2">
              <svg class="">
                <use xlink:href="img/sprite.svg#icon-line-graph"></use>
              </svg>
                <h4 class="balance__heading">total savings</h4>
                <h3 class="balance__amount">&#8358 0.00</h3>
            </div>
            <div class="balance__box balance__box--3">
              <svg class="">
                <use xlink:href="img/sprite.svg#icon-line-graph"></use>
              </svg>
                <h4 class="balance__heading">available balance</h4>
                <h3 class="balance__amount">&#8358 0.00</h3>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
