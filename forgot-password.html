<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body class="login__body">
    <div class="login__top">
      <a href="index.html" class="EasyThrift__logo">EasyThrift</a>
    </div>
    <div class="login__box">
      <h2 class="login__heading">forgot password</h2>
      <p>Enter ur email to reset your password</p>
      <form action="" class="form">
        <div class="form__group u-margin-bottom-1">
          <label for="email" class="form__label">Email</label>
          <input
            type="email"
            class="form__input"
            placeholder="eg. daboss@gmail.com"
            required
          />
        </div>

        <!-- <div class="error__message u-margin-bottom-1">
          Invalid username or password
        </div> -->
        <button type="submit" class="btn--submit">Reset password</button>
      </form>
    </div>
    <div class="login__bottom">
      <a href="login.html" class="register__link">Back to login</a>
    </div>
  </body>
</html>
