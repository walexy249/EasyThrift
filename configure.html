              </a>
            </li>

            <li class="sidebar__navigation__item">
              <a href="payment-history.html" class="sidebar__link">
                <svg class="sidebar__icon">
                  <use xlink:href="img/sprite.svg#icon-map"></use>
                </svg>
                <span>history</span>
              </a>
            </li>
            <li class="sidebar__navigation__item">
              <a href="" class="sidebar__link">

        <!-- <a href="" class="sidebar__link sidebar__bottom">

          </svg>
          <span>logout</span>
        </a> -->
      </div>

      <div class="main">
        <div class="main__top">
          <h3 class="user-dashoboard__name">
            Hi, LawaL
          </h3>

          <a href="profile.html" class="main__top__link">
            <svg class="main__top__icon">
              <use xlink:href="img/sprite.svg#icon-account_circle"></use>
            </svg>
          </a>
        </div>

        <!-------- --------------------------------- -->

        <!-- experiment configuration -->

        <!--------user getting started plan section------- -->

        <div class="user-getting-started">
          <h2>configure your savings plan</h2>
          <form action="" class="plan__form">
            <div class="input__group">
              <label class="input__group__label" for=""
                >How long will you like to save</label
              >
              <select class="input__group__select" name="selection" id="">
                <option value="">1 month</option>
                <option value="">2 month</option>
                <option value="">3 month</option>
                <option value="">4 month</option>
              </select>
            </div>
            <div class="input__group">
              <label class="input__group__label" for=""
                >How much would you like to save for now</label
              >
              <input class="input__group__input" type="text" />
            </div>

            <div class="input__group">
              <label class="input__group__label" for="">Account number</label>
              <input class="input__group__input" type="text" />
            </div>
            <div class="input__group">
              <label class="input__group__label" for="">Account name</label>
              <input type="text" class="input__group__input" />
            </div>
            <div class="input__group">
              <label class="input__group__label" for="">Bank name</label>
              <select class="input__group__select" name="selection" id="">
                <option value="">GT bank</option>
                <option value="">Access bank</option>
                <option value="">first bank</option>
                <option value="">UBA bank</option>
              </select>
            </div>

            <div class="input__group">
              <button class="btn btn--blue" type="submit">
                Save plan
              </button>
            </div>
          </form>

          <h3>
            <strong>Note: </strong>For discipline, withdrawals can only be done
            on your choosen maturity date(e.g if you choose 1 month, you will
            only be paid after 30 days)
          </h3>
        </div>

        <!-- account seetings -->

      </div>
    </div>
